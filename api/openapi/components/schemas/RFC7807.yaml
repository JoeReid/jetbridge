type: object
required: 
  -  type
  -  title
  -  status
  -  detail
properties:
  type:
    type: string
    format: uri
    description: >
      A URI reference that identifies the problem.
      The URI provides human-readable documentation for the problem type.
  title:
    type: string
    description: >
      A short, human-readable summary of the problem type.
      The title does not change from occurrence to occurrence of the problem.
  status:
    type: integer
    description: >
      The HTTP status code.
  detail:
    type: string
    description: >
      A human-readable explanation specific to this occurrence of the problem.