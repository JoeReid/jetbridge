get: 
  operationId: getBinding
  summary: Get binding
  description: Retreive a binding
  tags: 
    - Bindings
  parameters:
    - name: id
      in: path
      description: The ID of the binding to retreive
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Binding.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
    
delete:
  operationId: deleteBinding
  summary: Delete binding
  description: Delete a binding
  tags: 
    - Bindings
  parameters: 
    - name: id
      in: path
      description: The ID of the binding to delete
      required: true
      schema:
        type: string
        format: uuid
  responses: 
    '204':
      description: No Content, returned when the binding is deleted
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml