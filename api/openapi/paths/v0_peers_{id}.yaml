get:
  operationId: getPeer
  summary: Get peer
  description: Retreive a peer by ID
  tags:
    - Management
  parameters:
    - name: id
      in: path
      description: The ID of the peer to retrieve
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Peer.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml